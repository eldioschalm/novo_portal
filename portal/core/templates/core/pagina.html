{% extends 'core/base_old.html' %}
{% block content %}
<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap">
    <nav class="tab-bar">
      <section class="left-small">
        <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
      </section>

      <section class="right tab-bar-section" id="navegacao">
        <a href="/" class="title">Portal IFMT</a> |
        {% block navegacao %}
        {% endblock navegacao %}
      </section>
    </nav>

    <aside id="menu-lateral" class="left-off-canvas-menu">
      <ul class="off-canvas-list" id="menu-ul">
        <li id="menu-icon">
            <a href=""><img src="{{ STATIC_URL }}img/menu-lateral/compartilhar.png" ></a>
            <a href=""><img src="{{ STATIC_URL }}img/menu-lateral/email.png" ></a>
            <a href=""><img src="{{ STATIC_URL }}img/menu-lateral/imprimir.png" ></a>
          </li>
          {% block menulateral %}
          {% endblock menulateral %}
      </ul>
    </aside>


    <section class="main-section" id="conteudo">
        {% block conteudo %}
        {% endblock conteudo %}
    </section>

  <a class="exit-off-canvas"></a>

  </div>
</div>
{% endblock content %}
