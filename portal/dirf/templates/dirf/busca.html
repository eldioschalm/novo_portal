{% extends 'dirf/index.html' %}
{% load thumbnail %}
{% load i18n %}

{% block breadcrumbs %}
    <li class="current"><a href="#">Dirf</a></li>
{% endblock %}
{% block dados %}
    <div class="row padding-top-bottom">
        <div class="small-12 columns">
        <form method="post" action="{% url "download" %}">{% csrf_token %}
            {% if mensagem %}
                <div data-alert class="alert-box {{ tipo }}">
                  {{ mensagem }}
                  <a href="#" class="close">&times;</a>
                </div>
            {% endif %}
            <fieldset>
                <legend>DIRF</legend>
                <div class="row">
                    <div class="small-4 columns">
                        <label for="right-label" class="right inline">Ano Calend√°rio</label>
                    </div>
                    <div class="small-8 columns">
                        <select name="ano" id="ano">
                            {% for d in diretorios %}
                                <option value="{{ d }}">{{ d }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="small-4 columns">
                        <label for="right-label" class="right inline">CNPJ</label>
                    </div>
                    <div class="small-8 columns">
                        <input type="text" name="cnpj" id="cnpj" placeholder="Insira o CNPJ">
                    </div>
                </div>
                <div class="row">
                    <div class="small-4 columns">

                    </div>
                    <div class="small-8 columns">
                        <input type="submit" name="buscar" value="Buscar" class="button">
                    </div>
                </div>
            </fieldset>
        </form>
        </div>
    </div>
{% endblock %}
